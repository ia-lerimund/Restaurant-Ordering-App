<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Restaurant</title>
	</head>
	<body>
		<header>
			<div class="header-name">
				<h1>Lerimundia's Asian Cuisine</h1>
				<p>日本を発見</p>
			</div>
		</header>
		<section id="menu" class="menu">
			<!-- MENU HERE -->
		</section>
		<div id="order-content" class="order">
			<div class="order-items">
				<h3 class="order-title">Your Order</h3>
				<div id="order" class="order-picked">
					<!-- ORDERED ITEMS HERE -->
				</div>
			</div>
			<div class="total-price">
				<h3>Total Price</h3>
				<p id="total-price"></p>
			</div>
			<button id="complete-order">Complete Order</button>
		</div>

		<div id="form" class="card-details">
			<div class="container">
				<h2>Enter card details</h2>
				<form id="form-details" action="">
					<input
						type="text"
						name="name"
						placeholder="Enter your name"
						required
					/>
					<input
						type="text"
						maxlength="19"
						placeholder="Enter card number"
						required
					/>
					<input type="text" smaxlength="3" placeholder="Enter CVV" required />
					<button class="payBtn" id="pay-button" type="submit">
						🍣 Pay 🍣
					</button>
				</form>
			</div>
		</div>
		<div class="message-container">
			<p id="final-message"></p>
		</div>
		<script src="/app.js" type="module"></script>
	</body>
</html>
